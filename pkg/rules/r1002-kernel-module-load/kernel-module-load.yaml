apiVersion: kubescape.io/v1
kind: Rules
metadata:
  name: kernel-module-load-rule
  namespace: kubescape
  labels:
    app: kubescape
spec:
  rules:
  - name: "Process tries to load a kernel module"
    enabled: true
    id: "R1002"
    description: "Detecting Kernel Module Load."
    expressions:
      message: "'Kernel module load syscall (' + syscall.syscall_name + ') was called'"
      unique_id: "syscall.syscall_name"
      rule_expression:
        - event_type: "syscall"
          expression: >
            syscall.syscall_name == 'init_module' ||
            syscall.syscall_name == 'finit_module'
    profile_dependency: 2
    severity: 10
    support_policy: false
    tags:
      - "syscall"
      - "kernel"
      - "module"
      - "load"
