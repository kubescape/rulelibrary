apiVersion: kubescape.io/v1
kind: Rules
metadata:
  name: unexpected-domain-request-rule
  namespace: kubescape
  labels:
    app: kubescape
spec:
  rules:
  - name: "Unexpected domain request"
    enabled: true
    id: "R0005"
    description: "Detecting unexpected domain requests that are not whitelisted by application profile."
    expressions:
      message: "'Unexpected domain communication: ' + data.event.name + ' from: ' + data.event.k8s.containerName"
      unique_id: "data.event.comm + '_' + data.event.name"
      rule_expression:
        - event_type: "dns"
          expression: "!nn.is_domain_in_egress(data.event.runtime.containerId, data.event.name) && !data.event.name.endsWith('.svc.cluster.local.')"
    profile_dependency: 0
    severity: 1
    support_policy: false
    tags:
      - "dns"
      - "anomaly"
      - "networkprofile"
