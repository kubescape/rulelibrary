apiVersion: kubescape.io/v1
kind: Rules
metadata:
  name: exec-from-mount-rule
  namespace: kubescape
  labels:
    app: kubescape
spec:
  rules:
  - name: "Exec from mount"
    enabled: true
    id: "R1004"
    description: "Detecting exec calls from mounted paths."
    expressions:
      message: "'Process (' + data.event.comm + ') was executed from a mounted path'"
      unique_id: "data.event.comm + '_' + data.event.exepath + '_'"
      rule_expression:
        - event_type: "exec"
          expression: "!ap.was_executed(data.event.runtime.containerId, parse.get_exec_path(data.event.args, data.event.comm)) && k8s.get_container_mount_paths(data.event.k8s.namespace, data.event.k8s.podName, data.event.k8s.containerName).exists(mount, data.event.exepath.startsWith(mount) || parse.get_exec_path(data.event.args, data.event.comm).startsWith(mount))"
    profile_dependency: 1
    severity: 5
    support_policy: false
    tags:
      - "exec"
      - "mount"
      - "applicationprofile" 