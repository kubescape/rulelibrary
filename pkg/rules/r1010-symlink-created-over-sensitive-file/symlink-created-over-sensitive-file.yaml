apiVersion: kubescape.io/v1
kind: Rules
metadata:
  name: symlink-created-over-sensitive-file-rule
  namespace: kubescape
  labels:
    app: kubescape
spec:
  rules:
  - name: "Symlink Created Over Sensitive File"
    enabled: true
    id: "R1010"
    description: "Detects symlink creation over sensitive files"
    expressions:
      message: "'Symlink created over sensitive file: ' + data.event.oldpath + ' -> ' + data.event.newpath"
      unique_id: "data.event.comm + '_' + data.event.oldpath"
      rule_expression:
        - event_type: "symlink"
          expression: "(data.event.oldpath.startsWith('/etc/shadow') || data.event.oldpath.startsWith('/etc/sudoers')) && !ap.was_path_opened(data.event.runtime.containerId, data.event.oldpath)"
    profile_dependency: 0
    severity: 5
    support_policy: true
    tags:
      - "anomaly"
      - "symlink" 
      - "applicationprofile"