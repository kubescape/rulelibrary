apiVersion: kubescape.io/v1
kind: Rules
metadata:
  name: xmr-crypto-mining-rule
  namespace: kubescape
  labels:
    app: kubescape
spec:
  rules:
  - name: "Crypto miner launched"
    enabled: true
    id: "R1007"
    description: "Detecting XMR Crypto Miners by randomx algorithm usage."
    expressions:
      message: "'XMR Crypto Miner process: (' + event.exepath + ') executed'"
      unique_id: "event.exepath + '_' + event.comm"
      rule_expression:
        - event_type: "randomx"
          expression: "true"
    profile_dependency: 2
    severity: 10
    support_policy: false
    tags:
      - "crypto"
      - "miners"
      - "malicious"
